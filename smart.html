<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ============================================
           BACKGROUND DESIGN - Finance-Focused Theme
           Colors Meaning:
           - Blue (#1e3a8a, #2563eb): Trust, professionalism, finance, stability
           - Green (#10b981, #059669): Money, growth, savings, success
           - Purple (#7c3aed): Innovation, technology, creativity
           - Teal (#06b6d4): Tech-forward, modern, dynamic
           ============================================ */

        /* Primary Background with Advanced Gradient */
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* Main gradient: Blue ‚Üí Teal ‚Üí Green */
            background: linear-gradient(135deg, 
                #0f172a 0%,           /* Dark blue-black */
                #1e3a8a 25%,          /* Deep blue (Trust/Finance) */
                #2563eb 50%,          /* Bright blue */
                #06b6d4 75%,          /* Teal (Technology) */
                #10b981 100%);        /* Green (Growth/Money) */
            
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background overlay with subtle waves */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Finance Icon Pattern - Very subtle */
        body::after {
            content: 'üí∞ ‚Çπ üìä üí≥ üìà üí∞ ‚Çπ üìä üí≥ üìà';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 8rem;
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.2;
        }

        /* Container with Glassmorphism Effect */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(15, 23, 42, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 900px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        /* Smooth entrance animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #0f172a;
            font-size: 2em;
            margin-top: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        h3 {
            color: #1e3a8a;
            font-weight: 600;
            margin-top: 0;
        }
        
        /* Input Styles */
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 12px;
            margin-bottom: 30px;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: white;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Layout for List and Chart */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .dashboard > div {
            background: rgba(248, 250, 252, 0.7);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }
        
        /* List Styles */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 350px;
            overflow-y: auto;
        }

        ul::-webkit-scrollbar {
            width: 6px;
        }

        ul::-webkit-scrollbar-track {
            background: rgba(37, 99, 235, 0.05);
            border-radius: 10px;
        }

        ul::-webkit-scrollbar-thumb {
            background: rgba(37, 99, 235, 0.3);
            border-radius: 10px;
        }

        ul::-webkit-scrollbar-thumb:hover {
            background: rgba(37, 99, 235, 0.5);
        }

        li {
            background: white;
            border-left: 4px solid #2563eb;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(15, 23, 42, 0.05);
        }

        li:hover {
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.1);
            transform: translateX(4px);
        }

        li span {
            font-weight: 600;
            color: #1e3a8a;
        }

        .delete-btn {
            color: #ef4444;
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px;
            }

            h2 {
                font-size: 1.6em;
            }

            .input-group {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .dashboard {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.4em;
            }

            .input-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üí∞ Smart Expense Tracker</h2>

    <div class="input-group">
        <input type="text" id="desc" placeholder="Description (e.g., Lunch)">
        <input type="number" id="amount" placeholder="Amount ($)">
        <select id="category">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <div class="dashboard">
        <div>
            <h3>Recent History</h3>
            <ul id="expenseList"></ul>
        </div>

        <div>
            <h3>Spending Overview</h3>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>
</div>

<script>
    // 1. Initialize State
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    let myChart = null;

    // 2. Add Expense Function
    function addExpense() {
        const desc = document.getElementById('desc').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const category = document.getElementById('category').value;

        if (desc === '' || isNaN(amount)) {
            alert('Please enter a valid description and amount');
            return;
        }

        const expense = { id: Date.now(), desc, amount, category, date: new Date().toLocaleDateString() };
        expenses.push(expense);
        
        saveAndRender();
        
        // Clear inputs
        document.getElementById('desc').value = '';
        document.getElementById('amount').value = '';
    }

    // 3. Delete Function
    function deleteExpense(id) {
        expenses = expenses.filter(exp => exp.id !== id);
        saveAndRender();
    }

    // 4. Save to LocalStorage and Update UI
    function saveAndRender() {
        localStorage.setItem('expenses', JSON.stringify(expenses));
        renderList();
        renderChart();
    }

    // 5. Render the List
    function renderList() {
        const list = document.getElementById('expenseList');
        list.innerHTML = '';
        expenses.forEach(exp => {
            const li = document.createElement('li');
            li.innerHTML = `
                ${exp.date} - ${exp.desc} <span style="color:#28a745">$${exp.amount}</span> 
                <span class="delete-btn" onclick="deleteExpense(${exp.id})">‚ùå</span>
            `;
            list.appendChild(li);
        });
    }

    // 6. Render the Chart (Visualization Logic)
    function renderChart() {
        const ctx = document.getElementById('expenseChart').getContext('2d');

        // Group amounts by category
        const totals = { Food: 0, Travel: 0, Rent: 0, Utilities: 0, Other: 0 };
        expenses.forEach(exp => {
            if (totals[exp.category] !== undefined) {
                totals[exp.category] += exp.amount;
            }
        });

        const dataValues = Object.values(totals);
        const labels = Object.keys(totals);

        if (myChart) {
            myChart.destroy(); // Destroy old chart to re-render
        }

        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total Spending',
                    data: dataValues,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    // Initial Render
    saveAndRender();
</script>

</body>
</html>
